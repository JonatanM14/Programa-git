<!DOCTYPE html>

<article class="main">
    <div class="banner-container">
        <div class="banner-slides">
            <img src="20241016_084342.jpg" alt="Imagen 1">
            <img src="20241016_093737.jpg" alt="Imagen 2">

</html>

<script>
    let currentIndex = 0;
    const slides = document.querySelector('.banner-slides');
    const totalSlides = document.querySelectorAll('.banner-slides img').length;

    // Clonamos la primera imagen y la añadimos al final para crear el efecto de ciclo
    //const firstClone = slides.children[0].cloneNode(true);
    //slides.appendChild(firstClone);

    function showNextSlide() {
        currentIndex++;
        slides.style.transition = 'transform 0.9s ease-in-out';
        slides.style.transform = `translateX(-${currentIndex * 100}%)`;

        // Si hemos llegado al final (después del clon), saltamos sin transición al inicio
        if (currentIndex === totalSlides) {
            setTimeout(() => {
                slides.style.transition = 'none'; // Desactivamos la transición para el salto
                slides.style.transform = 'translateX(0)'; // Volvemos al principio
                currentIndex = 0;
            }, 10); // Después de que termine la animación
        }
    }

    // Cambia las imágenes cada 3 segundos
    setInterval(showNextSlide, 3000);
</script>
